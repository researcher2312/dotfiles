colors:
    primary:
        background: '0x1f1f1f'
        foreground: '0xe5e1d8'

window:
    padding:
        x: 5
        y: 5
    class:
        instance: Alacritty
        general: Alacritty
    opacity: 0.8

scrolling:
    history: 10000
    multipiler: 3

font:
    size: 14.0
    draw_bold_text_with_bright_colors: true
    normal:
        family: FiraCode Nerd Font
        style: Regular
    bold:
        family: FiraCode Nerd Font
        style: Bold
    italic:
        family: FiraCode Nerd Font
        style: Italic
    bold_italic:
        family: FiraCode Nerd Font
        style: Bold Italic

selection:
    save_to_clipboard: true

import:
    - ~/.config/alacritty/catpuchin.yml

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"
